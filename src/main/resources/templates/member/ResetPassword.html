<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="kr">
<head th:replace="fragments/header::header">
    <title></title>
</head>

<body>

<div class="container signUp-container">
    <div class="signUp-body align-items-center justify-content-center card border-0 shadow-lg ">

        <div class="text-center">
            <h2 class="h4 text-gray-900 mb-4 font-weight-bolder">아이디/비밀번호찾기</h2>
        </div>
        <form class="user" id="user" name="user" action="ResetPassword" th:object="${resetPasswordForm}" method="post" >

<!--            <div th:if="${#fields.hasGlobalErrors()}">-->
<!--                <p th:each="err: ${#fields.globalErrors()}" th:text="${err}">글로벌 오류메시지</p>-->
<!--            </div>-->

            <div class="form-group">
                <label>사용자아이디</label>
                <div>
                    <input type="text" name="userId" th:field="*{userId}" th:value="${resetPasswordForm.userId}" readonly>
                </div>
            </div>

            <div class="form-group">
                <label>새 비밀번호</label>
                <div>
                    <input type="password" name="userPw" th:field="*{newPassword}"
                       th:errorclass="field-error" class="em" placeholder="최소6자이상"/>
                </div>
            </div>

            <div class="form-group">
                <label>비밀번호 확인</label>
                <div>
                    <input type="password" name="userPw" th:field="*{newPasswordCheck}"
                           th:errorclass="field-error" class="em"/>
                </div>
            </div>

<!--            <div class="field-error" th:errors="*{userPw}">-->
<!--                비밀번호 오류-->
<!--            </div>-->

            <div class="form-group">
                <button type="submit">비밀번호 재설정</button>
            </div>
        </form>

    </div>
</div>


<!-- footer(삭제)-->

<div>
    <footer th:fragment= "footer" class="border-top">
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <div class="small text-center text-muted fst-italic">Copyright &copy;  2022</div>
                </div>
            </div>
        </div>
    </footer>
</div>

<!-- footer(삭제)-->


</body>
</html>
