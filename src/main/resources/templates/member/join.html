<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="kr">
<head th:replace="fragments/header::header">

    <title></title>

</head>

<body>

<div class="container signUp-container">
    <div class="signUp-body align-items-center justify-content-center card border-0 shadow-lg ">

    <div class="text-center">
    <h2 class="h4 text-gray-900 mb-4 font-weight-bolder">회원가입</h2>
    </div>
    <form class="user" id="user" name="user" action="join" th:object="${member}" method="post" >

        <div th:if="${#fields.hasGlobalErrors()}">
            <p th:each="err: ${#fields.globalErrors()}" th:text="${err}">글로벌 오류메시지</p>
        </div>

        <div class="form-group">
            <input type="text" id="userName" name="userName" th:field="*{userName}"
                   th:errorclass="field-error" class="em" placeholder="이름을 입력해주세요"/>
            <div class="field-error" th:errors="*{userName}">
                이름오류
            </div>
        </div>

        <div class="form-group">
        <input type="text" id="userId" name="userId" th:field="*{userId}"
                th:errorclass="field-error" class="em" placeholder="아이디를 입력해주세요"/>
            <div class="field-error" th:errors="*{userId}">
                아이디 오류
            </div>
            <button type="button" class="myButton" id="idCheckBtn">중복확인</button>
        </div>

        <div class="form-group">
        <input type="password"  id="userPw" name="userPw"  th:field="*{userPw}"
                th:errorclass="field-error" class="em" placeholder="비밀번호를 입력해주세요"/>
            <div class="field-error" th:errors="*{userPw}">
                비밀번호 오류
            </div>
        </div>



        <div class="form-group">
            <input type="email" id="userEmail"  th:field="*{userEmail}"
                   th:errorclass="field-error"  class="em" placeholder="이메일을 입력해주세요"/>
            <div class="field-error" th:errors="*{userEmail}">
                이메일 오류
            </div>
        </div>
            <button type="submit">가입하기</button>
    </form>

</div>
</div>


    <!-- footer(삭제)-->

<div>
    <footer th:fragment= "footer" class="border-top">
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <div class="small text-center text-muted fst-italic">Copyright &copy;  2022</div>
                </div>
            </div>
        </div>
    </footer>
</div>

    <!-- footer(삭제)-->


</body>
</html>
