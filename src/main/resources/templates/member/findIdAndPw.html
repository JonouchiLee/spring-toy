<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="kr">
<head th:replace="fragments/header::header">

    <title>아이디찾기</title>

</head>

<body>

<div class="container signUp-container">
    <div class="signUp-body align-items-center justify-content-center card border-0 shadow-lg ">

        <div class="text-center">
            <h2 class="h4 text-gray-900 mb-4 font-weight-bolder">아이디/비밀번호찾기</h2>
        </div>
        <form class="user" id="user" name="user" action="findId" th:object="${member}" method="post" >

<!--            <div th:if="${#fields.hasGlobalErrors()}">-->
<!--                <p th:each="err: ${#fields.globalErrors()}" th:text="${err}">글로벌 오류메시지</p>-->
<!--            </div>-->

            <div class="form-group">
                <input type="text" id="userName" name="userName" th:field="*{userName}"
                       th:errorclass="field-error" class="em" placeholder="이름"/>
                <div class="field-error" th:errors="*{userName}">
                    이름입력오류
                </div>
            </div>

            <div class="form-group">
                <input type="text" class="form-control form-control-user" id="userEmail"  th:field="*{userEmail}"
                       th:errorclass="field-error" placeholder="이메일"/>
            </div>
            <div class="form-group">
                <input type="text" class="form-control form-control-user" id="emailNumber"  th:field="*{userEmail}"
                       th:errorclass="field-error" placeholder="인증번호"/>
            </div>
            <button type="submit">인증번호 전송</button>

            <button type="submit">아이디찾기</button>
            <button type="submit">비밀번호찾기</button>
        </form>

    </div>
</div>


<!-- footer(삭제)-->

<div>
    <footer th:fragment= "footer" class="border-top">
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <div class="small text-center text-muted fst-italic">Copyright &copy;  2022</div>
                </div>
            </div>
        </div>
    </footer>
</div>

<!-- footer(삭제)-->


</body>
</html>
